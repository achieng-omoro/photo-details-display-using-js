  <script>
  function display(element){
    document.getElementById('image').innerHTML = element.alt;
  }
  function revert(){
    document.getElementById('image').innerHTML = "Hover over an image to display details.";
  }
 </script>
  <style>
  #image{
      width: 812px;
      height: 70px;
      border:5px solid pink;

      color:white;
      background-size: 100%;
      font-family: Didot;
      font-size: 150%;
      line-height: 60px;
      text-align: center;
      align-self: center;
      
  }
  img{
  width: 200px;
  height: 200px;
  
  }
  .main{
    padding-top: 30px;
    padding-left: 300px;
  }
  </style>
  <body>
    <div class="main">
    <p id = "image">Hover over an image to display details.<p>
    <img alt = "Bsc at makerere university" src = "https://pearltimes.co.ug/wp-content/uploads/2020/12/Makerere-University-students..jpg" onmouseover = "display(this)" onmouseout = "revert()">
